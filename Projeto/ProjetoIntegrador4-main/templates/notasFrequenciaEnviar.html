        <div class="row" >
        
            <div class="col-md-2"></div>
            <div class="col-md-9">
                <br>
                <h4 class="text-center">ENVIAR NOTAS E FREQUENCIAS<h4>
                <br>
                <div class="box table-box scrollable-table">
                <table class = "scrolldown">
                    <thead>
                        <tr>
                            <select name="turma" id="turma" class="form-select">
                                <option value="vazio" selected>Selecione a Turma</option>
                                <option value="1A">1ºA</option>
                                <option value="2A">2ºA</option>
                                <option value="3A">3ºA</option>
                            </select>
                            <th>Aluno</th>
                            <th>Frequencia</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                        <tbody>
                        <tr>
                            <td>XXXXXXXXXXX</td>
                            <td><input type = "text" name="frequencia"></td>
                            <td><input type = "text" name="nota"></td>
                        </tr>
                        <tr>
                            <td>YYYYYYYYYYY</td>
                            <td><input type = "text" name="frequencia"></td>
                            <td><input type = "text" name="nota"></td>
                        </tr>
                        <tr>
                            <td>ZZZZZZZZZZZZZ</td>
                            <td><input type = "text" name="frequencia"></td>
                            <td><input type = "text" name="nota"></td>
                        </tr>
                        <tr>
                            <td>LLLLLLLLLLLLLL</td>
                            <td><input type = "text" name="frequencia"></td>
                            <td><input type = "text" name="nota"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
